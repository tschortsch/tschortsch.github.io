<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link
			rel="shortcut icon"
			href="https://secure.gravatar.com/avatar/41c42656cf67fce9e98e1053b3c0c889?s=128"
		/>
		<link
			rel="icon"
			sizes="128x128"
			href="https://secure.gravatar.com/avatar/41c42656cf67fce9e98e1053b3c0c889?s=128"
		/>
		<link
			rel="icon"
			sizes="192x192"
			href="https://secure.gravatar.com/avatar/41c42656cf67fce9e98e1053b3c0c889?s=192"
		/>

		<!-- Android specific -->
		<meta name="theme-color" content="#becfdb" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- iOS specific -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link
			rel="apple-touch-icon-precomposed"
			sizes="128x128"
			href="https://secure.gravatar.com/avatar/41c42656cf67fce9e98e1053b3c0c889?s=128"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
